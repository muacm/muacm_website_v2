<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Payment Section</title>
  <link rel="stylesheet" type="text/css" href="/css/form.css">
  <link rel = "icon" href = "../img/logos/MuACMlogo.ico" type = "image/x-icon">
  
</head>
 
<body>
  <div class="login-root" >
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="formbg-outer" >
          <div class="formbg" style="background-color: #323231;" >
            <div class="formbg-inner padding-horizontal--48" style="background-color: #323231;" >
             <span style="text-align:center; background: none; font-size: 30px;margin-bottom: 20px;">Register Here</span>
              <form id="stripe-login"  style="background-color: #323231; " action="https://pmny.in/sIepzgHqM1vl" >
              <div class="detail">
                <div class="det1">
                 <div class="field padding-bottom--24" >
                  <label for="Name">Name</label>
                  <input type="text" name="Name" id="name" required >
                 </div>
                 <div class="field padding-bottom--24">
                  <label for="email">Email</label>
                  <input type="email" name="Email" id="email" required >
                 </div>
                 <div class="field padding-bottom--24">
                  <label for="Phone_No">Phone</label>
                  <input type="phone_number" name="Phone" pattern="^\d{10}$"required >
                 </div>
                 <div class="field padding-bottom--24">
                  <label for="College_Name">College Name</label>
                  <input type="text" name="Clg" required >
                 </div>
                </div>
                <div class="det2">
                  <div class="field padding-bottom--24">
                    <label for="Roll_No">Roll No.</label>
                    <input type="text" name="Roll" required >
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="program">Program</label>
                    <input type="text" name="Program" id="pro" required>
                    <!--<select name="Program" id="pro" required>
                      <option value="" id="opt">Select your program</option>
                      <option value="" id="opt">B.Tech</option>
                      <option value="" id="opt">BCA</option>
                      <option value="" id="opt">BBA</option>
                      <option value="" id="opt">BSC</option>
                      <option value="" id="opt">B.Com</option>
                      <option value="" id="opt">Others</option>
                    </select> -->
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="branch">Branch</label>
                    <input type="text" name="Branch" required >
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="year">Year</label>
                    <input type="number" name="Year" id="Year" required min="1" max="5">
                  </div>
                </div>
              </div>
                <div class="field padding-bottom--24">
                  <button class="sub" onclick="SubForm()"  >
                    Submit
                  </button>
                </div>
              
              </form>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
  </script>
  <script>
    function SubForm(){
        $.ajax({
            url:'https://api.apispreadsheets.com/data/20287/',
            type:'post',
            data:$("#stripe-login").serializeArray(),
            /*success: function(){
              alert("Form Data Submitted :)")
            },*/
            error: function(){
              alert("There was an error :(")
            }
        });
       
    }
</script>
</body>
</html>
